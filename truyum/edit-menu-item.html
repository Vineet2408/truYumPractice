<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script type="text/javascript" src="js/myscript.js"> </script>
</head>

    <body>
        <header>
            <div id="header-container">
                <div class="header-content" id="name-logo">
                    <h1 id="logoname" class="logo-name">truYum</h1>
                    <img id="logo-image" class="logo-name" src="./images/logo.png">
                </div>
            
                <div class="header-content" id="menu-header">
                    <a href="menu-item-list-admin.html" class="menu-button">Menu</a>
                </div>
        </div>
        </header>

        <div id="main-body">
        <h1 id="tabletitle2" class="td-edit">Edit Menu Item</h1>
        <form onsubmit="return validate()">
        <label for="name" ><b>Name</b></label><br>
        <input type="text" name="title" min="2" max="65" required id="name"><br>
        <table>
            <tr>
                <th class="th-price"><label>Price</label></th>
                <th class="th-other"><label>Active</label></th>
                <th class=th-other><label>Date of Launch</label></th>
                <th class="th-other"><label>Category</label></th>
            </tr>
            <tr>
                <td class="td-edit"><input type="number" required></td>
                <td class="td-edit">
                    <input type="radio" name="inStock" value="yes">YES
                       
                    <input type="radio" name="inStock" value="No">No
                </td>
                <td class="td-edit"><input type="text" name="dateofLaunch" required></td>
                <td class="td-edit"><select name="category">
                    <option>Starters</option>
                    <option>Main Course</option>
                    <option>Dessert</option>
                    <option>Drinks</option>
                </select>
            </td>
            </tr>
            <tr>
                <td class="td-edit">
            <input type="checkbox" id="free-delivery" name="Free Delivery" value="checked">Free Deliverys
        </td>
            </tr>
        </table>
            <input type="submit" name="submit" value="Save" id="edit-submit">
        </form>

    </div>
        <footer> <p>Copyright &copy; 2019</p></footer>
    </body>

</html>
